		<body>
					
			<header>
				<div class="container">
					<h1>Barber Shop	Douglas College</h1>

				</div>

			<article id="survey">				
				<section>
					<form action="" name="form" method="get">
						<fieldset>
							<legend>Book an appointment</legend>
							<div class="divForm">
								<label for="fullName">First and Last Name</label>
								<input type="text" name="fullName" id="fullName" required>
							</div>
							<div class="divForm">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" required placeholder="email@email.com">
							</div>
							<div class="divForm">
								<label for="phoneNumber">Phone Number</label>
								<input type="tel" name="phoneNumber" id="phoneNumber">
							</div>
							<div class="divForm">
								<label>Which are your availability?</label>
								<span>
									<input type="radio" name="schedule" id="schedule1" value="Morning at 10">Morning at 10
									<input type="radio" name="schedule" id="schedule2" value="Afternoon at 2">Afternoon at 2
									<input type="radio" name="schedule" id="schedule3" value="Evening at 5">Evening at 5
								</span>
							</div>							
							<div class="divForm">
								<input type="button" name="submit" value="Submit form" onclick="processData(this.form)">
							</div>							
						</fieldset>
					</form>
				</section>

				<section>
					<fieldset>
						<legend>Submitted Data</legend>
						<p id="output"></p>
					</fieldset>
				</section>
			</article>
